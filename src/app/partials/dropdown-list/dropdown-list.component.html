
<div class="accordion" id="accordionExample">
  <div class="card" *ngFor="let venue of venueInfo">
    <div class="card-header" id="headingOne">
      <h2 class="mb-0">
        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          <i class="fas fa-store"></i> {{ venue.venue.name}}
        </button>
      </h2>
    </div>

    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
      <div class="card-body d-flex">
        <span style="color: Tomato; margin-right: 3px;">
          <i class="fas fa-location-arrow"></i>
        </span>
        <!--<a href="{{venue.venue.location.latitude}}"></a>-->

         <p>Location: {{ venue.venue.location.formattedAddress[0] }} {{ venue.venue.location.formattedAddress[1] }} {{ venue.venue.location.formattedAddress[2] }}</p>
      </div>
    </div>
  </div>
</div>
